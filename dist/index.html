<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="header">
        <h1 id="headerTitle">Battleship</h1>
    </div>
    <div id="gameboardWrapper">
        <div class="gameboard" id="board1"></div>
        <div class="gameboard" id="board2"></div>
        <div id="welcomeContainer">
            <div id="welcomeBackground">
                <p id="title">Welcome to Battleship</p>
                <div id="shipbox">
                    <p id="subtitle">Place your</p> 
                    <p id="shipname"></p>
                </div>
                <button id="rotateBtn">Rotate</button>
                <div id="gridContainer"></div>
            </div>
        </div>
        <div id="gameOverContainer">
            <div id="gameOver">
                <p id="winText">You Won!</p>
                <button id="playagainBtn">Play again</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
